tasks:
  - id: task1
    name: CollectAgent
    description: Collect documents from the folder
    dependencies: []
    agent: CollectAgent
    input_schema: null
    output_schema: doc_collection_schema.json

  - id: task2
    name: PreprocessAgent
    description: Preprocess collected documents
    dependencies:
      - task1
    agent: PreprocessAgent
    input_schema: doc_collection_schema.json
    output_schema: preprocessed_docs_schema.json

  - id: task3
    name: ExtractAgent
    description: Extract key information from preprocessed documents
    dependencies:
      - task2
    agent: ExtractAgent
    input_schema: preprocessed_docs_schema.json
    output_schema: key_info_schema.json

  - id: task4
    name: SummarizeAgent
    description: Generate summaries from preprocessed documents
    dependencies:
      - task2
    agent: SummarizeAgent
    input_schema: preprocessed_docs_schema.json
    output_schema: summaries_schema.json

  - id: task5
    name: CompileAgent
    description: Compile the final report with summaries and key information
    dependencies:
      - task3
      - task4
    agent: CompileAgent
    input_schema:
      - key_info_schema.json
      - summaries_schema.json
    output_schema: final_report_schema.json
